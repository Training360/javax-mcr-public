# Developer Tools
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

# Spring Boot konfiguráció
locations.name-auto-uppercase = true

# Spring Data JPA
spring.jpa.show-sql=true

# MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3308/locations-test-db
spring.datasource.username=locations
spring.datasource.password=locations

#spring.jpa.hibernate.ddl-auto=create

# Séma inicializálás Flyway-jel
spring.jpa.hibernate.ddl-auto=none